<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
        }

        a {
            text-decoration: none;
        }

        .fancy-button {
            background: #3498db;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .fancy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .fancy-button span {
            position: relative;
            z-index: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1000px);
            }
        }

        .twinkling {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/tiny-cross-hatch.png') repeat;
            animation: moveTwinkling 200s linear infinite;
        }

        @keyframes moveTwinkling {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1000px);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="overlay"></div>
    <h1>Welcome to Unblockify, one of the game website out there</h1>
    <div class="button-container">
        <!-- Buttons will be generated by JavaScript -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonContainer = document.querySelector('.button-container');
            for (let i = 1; i <= 25; i++) {
                const anchor = document.createElement('a');
                anchor.href = `game${i}.html`;  // Replace with actual URLs of your game pages
                const button = document.createElement('button');
                button.className = 'fancy-button';
                button.innerHTML = `<span>Game ${i}</span>`;
                anchor.appendChild(button);
                buttonContainer.appendChild(anchor);
            }
        });
    </script>
</body>
</html>
